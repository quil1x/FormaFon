name: lean_canvas_app
description: A Flutter application for Lean Canvas business planning.

# Prevent accidental publishing to pub.dev.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.0 
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 


flutter:
  uses-material-design: true


  fonts:
    - family: Savate
      fonts:
        - asset: fonts/Savate-Regular.ttf
          
    - family: Unbounded
      fonts:
        - asset: fonts/Unbounded-Regular.ttf

